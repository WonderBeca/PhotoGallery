<head>
    <link rel="stylesheet" href="../static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico|Righteous|Teko" rel="stylesheet">
    <title>Login- and register form design</title>
</head>
<body>
    <section id="SelectButton" class="selectButtonArea">
        <h3 class="pageHeader">Welcome to wedding shared gallery! </h3>
        <button id="SelectRegister" class="selectButton" onclick="openRegister();">Register</button>
        <button id="SelectLogin" class="selectButton" onclick="openLogin();">Login</button>
        <button id="SelectAdmin" class="selectButton" onclick="openAdmin();">Admin</button>
    </section>

    <section id="RegisterForm" class="sectionForm">
        <div class="formHeader">
            <h1 class="formHeading">Register</h1>
            <button class="backBtn" onclick="backBegin();">&#10006;</button>
        </div>
        <form id="Register" action="#">
        <div class="inputSection">
            <label for="Username">Username: </label>
            <input type="text" id="R-Username" class="inputText" required placeholder="username">
            <span class="focus-border"></span>
        </div>
        <div class="inputSection">
            <label for="Email">Email: </label>
            <input type="email" id="R-Email" class="inputText" required placeholder="email">
            <span class="focus-border"></span>
        </div>
        <div class="inputSection">
            <label for="Password">Password: </label>
            <input type="password" id="R-Password" class="inputText" required placeholder="password">
            <span class="focus-border"></span>
        </div>
        <div class="formFooter">
            <button class="submitButton" type="button" id="SubmitForm" onclick="postRegister('user');">Register</button>
        </div>
        </form>
        <div class="optionalSection">
            <span class="inputText sizeBack">Already have an account?</span>
            <button class="changeButton" type="button" id="GoLogin" onclick="openLogin();">Login</button>
        </div>
        <div class="boxShadow"></div>
    </section>

    <section id="AdminForm" class="sectionForm">
        <div class="formHeader">
            <h1 class="formHeading">Register Admin</h1>
            <button class="backBtn" onclick="backBegin();">&#10006;</button>
        </div>
        <form id="Register" action="#">
        <div class="inputSection">
            <label for="Username">Username: </label>
            <input type="text" id="RA-Username" class="inputText" required placeholder="username">
            <span class="focus-border"></span>
        </div>
        <div class="inputSection">
            <label for="Email">Email: </label>
            <input type="email" id="RA-Email" class="inputText" required placeholder="email">
            <span class="focus-border"></span>
        </div>
        <div class="inputSection">
            <label for="Password">Password: </label>
            <input type="password" id="RA-Password" class="inputText" required placeholder="password">
            <span class="focus-border"></span>
        </div>
        <div class="formFooter">
            <button class="submitButton" type="button" id="SubmitForm" onclick="postRegister('admin');">Register</button>
        </div>
        </form>
    </section>

    <section id="LoginForm" class="sectionForm reSize">
        <div class="formHeader">
        <h1 class="formHeading">Login</h1>
        <button class="backBtn" onclick="backBegin();">&#10006;</button>
        </div>
        <form id="Register" action="#">
        <div class="inputSection">
            <label for="Email">Email: </label>
            <input type="email" id="L-Email" class="inputText" required placeholder="email">
        </div>
        <div class="inputSection">
            <label for="Password">Password: </label>
            <input type="password" id="L-Password" class="inputText" required placeholder="password"><br><br>
        </div>
        <div class="formFooter">
            <button class="submitButton" type="button" id="SubmitForm" onclick="postLogin();">Login</button>
        </div>
        </form>
        <div class="optionalSection">
        <span class="inputText sizeBack">No account yet?</span>
        <button class="changeButton" type="button" id="GoRegister" onclick="openRegister();">Register</button>
        </div>
        <div class="boxShadow"></div>
    </section>
  
</body>

<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="../static/script.js"></script>
